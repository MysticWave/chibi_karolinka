<!DOCTYPE html>
<html>

	<head>
	
		<meta http-equiv="author" content="MysticWave - Kedron Grzegorz" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="icon" href="assets/textures/icon.ico">
		<link href='./assets/css/fonts.css' media="screen" rel="stylesheet" type="text/css" />
		<link href='./assets/css/main.css' media="screen" rel="stylesheet" type="text/css" />

		
		<script src="./src/helper.js" defer></script>
		<script src="./src/background.js" defer></script>
		<script src="./src/game.js" defer></script>
		<script src="./src/chibi.js" defer></script>
		<script src="./src/obstacle.js" defer></script>
		<script src="./src/main.js" defer></script>

		<title>Chibi Karolinka</title>
	
	</head>
	
	<body data-cursor='default'>
		<div class="container" id="menu" data-active="true">
			<div id="title">
				<img src="assets/textures/title.png" alt="Chibi Karolinka" />
			</div>

			<img id="start" src="assets/textures/play.png" />
			<div class="shader" id="shader_flare"></div>
		</div>

		<div class="container" id="ingame">
			<canvas id="canvas"></canvas>
			<div class="overlay" id="game_ui">
				<div id="lives_container" class="text-stroke">
					<img src="./assets/textures/heart.png" /> x<span id="lives"></span>
				</div>
				<div id="timer_container" class="text-stroke">
					<img src="./assets/textures/timer.png" /> <span id="timer"></span>
				</div>
				<div id="score_container" class="text-stroke">
					<img src="./assets/textures/score.png" /> <span id="score"></span>
				</div>

				<div id="treasures_container">
					<img id="treasure_1" src="./assets/textures/bubble_tea.png" />
					<img id="treasure_2" src="./assets/textures/tiramisu.png" />
					<img id="treasure_3" src="./assets/textures/lollipop.png" />
					<img id="treasure_4" src="./assets/textures/sushi.png" />
					<img id="treasure_5" src="./assets/textures/ramen.png" />
					<img id="treasure_6" src="./assets/textures/ring.png" />
				</div>
			</div>

			<div class="overlay" id="gameover" style="display: none">
				<div>
					<div id="gameover_text" class="text-stroke">Game Over</div>
					<div class="scores">
						<div>
							<div class="text-stroke">
								<img src="./assets/textures/timer.png" /> <span id="gamover_timer">-</span>
							</div>
							<div class="text-stroke">
								<img src="./assets/textures/score.png" /> <span id="gamover_score">-</span>
							</div>
						</div>

						<div id="record-divider" class="text-stroke">---- Record ----</div>
						<div>
							<div class="text-stroke">
								<img src="./assets/textures/timer.png" /> <span id="gamover_timer_best">-</span>
							</div>
							<div class="text-stroke">
								<img src="./assets/textures/score.png" /> <span id="gamover_score_best">-</span>
							</div>
						</div>
					</div>
				</div>

				<img src="./assets/textures/game_over.png" />
				<img id="restart" src="assets/textures/restart.png" onclick="location.reload()" />
			</div>
		</div>

		
		</div>
	</body>
	
</html>
